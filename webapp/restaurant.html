<!DOCTYPE html>
<html>

<head>
    <meta name=viewport content="width=device-width, initial-scale=1" charset="utf-8" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav  aria-label="Breadcrumb menu">
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li><a href="/" tabindex="2">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
  </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <section id="top-container">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="interactive map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="4"></h2>
      <picture id="restaurant-img" tabindex="5"></picture>
      <p id="restaurant-cuisine" tabindex="6"></p>
      <p id="restaurant-address" tabindex="7"></p>
      <table id="restaurant-hours" tabindex="8"></table>
    </section>
    <!-- end restaurant -->
    </section>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  
</body>
<!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/swhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/Dialog.js"></script>
    <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFeL_3upfjewT5kik74_YRMizmEuoBFnU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</html>
